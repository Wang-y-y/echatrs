<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数据可视化</title>
    <link rel="stylesheet" href="css/index.css" />

</head>
<body>
<header>
    <h1>数据可视化-Echarts</h1>
    <div class="showTime">
        当前时间：<span></span>
    </div>
</header>

<section class="mainbox">
    <div class="column">
        <div class="panel bar">
            <h2>
                柱状图-就业行业 <a href="javascript:;">2019</a>
                <a href="javacript:;"> 2020</a>
            </h2>
            <div class="chart"></div>
            <div class="panel-footer"></div>
        </div>
        <div class="panel line">
            <h2>折线图-学习变化</h2>
            <div class="chart"></div>
            <div class="panel-footer"></div>
        </div>
        <div class="panel pie">
            <h2>饼形图-工程师年龄分布</h2>
            <div class="chart"></div>
            <div class="panel-footer"></div>
        </div>
    </div>
    <div class="column">
        <div class="no">
            <div class="no-hd">
                <ul>
                    <li>201314</li>
                    <li>131420</li>
                </ul>
            </div>
            <div class="no-bd">
                <ul>
                    <li>程序员需求人数</li>
                    <li>程序员供应人数</li>
                </ul>
            </div>
        </div>
        <div class="map">
            <div class="chart"></div>
            <div class="map1"></div>
            <div class="map2"></div>
            <div class="map3"></div>
        </div>
    </div>
    <div class="column">
        <div class="panel bar1">
            <h2>柱状图-开发技能</h2>
            <div class="chart"></div>
            <div class="panel-footer"></div>
        </div>
        <div class="panel line1">
            <h2>折线图-公司人员流动</h2>
            <div class="chart"></div>
            <div class="panel-footer"></div>
        </div>
        <div class="panel pie1">
            <h2>饼形图-各地区程序员占比</h2>
            <div class="chart"></div>
            <div class="panel-footer"></div>
        </div>
    </div>
</section>
<script src="js/flexible.js"></script>
<script src="js/echarth.js"></script>
<!--<script src="https://www.jq22.com/jquery/echarts-4.2.1.min.js"></script>-->
<script src="js/index.js"></script>
<script src="js/china.js"></script>
<script src="js/myMap.js"></script>
<script>
    (function (fn) {
        fn();
        setInterval(fn, 1000);
    })(function () {
        var dt = new Date();
        document.querySelector(".showTime span").innerHTML =
            dt.getMonth()+"月"+
            dt.getDate() + "日-" +
            dt.getHours() + "时" +
            dt.getMinutes() + "分" +
            dt.getSeconds() + "秒";
    });
</script>
</body>
</html>
